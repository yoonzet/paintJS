<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>PaintJS</title>
</head>
<body>
     <canvas id="jsCanvas" class="canvas"  width="700" height="700"> </canvas>
     <div class="controls">
         <div class="controls-range">
             <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
         </div>
         <div class="controls-btns">
             <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
         <div id="jsColors" class="controls-colors">
             <div class="color" style="background-color: #2c2c2c;"></div>
             <div class="color" style="background-color: white;"></div>
             <div class="color" style="background-color: tomato;"></div>
             <div class="color" style="background-color: orange;"></div>
             <div class="color" style="background-color: #FFCC00;"></div>
             <div class="color" style="background-color: #4CD963;
             "></div>
             <div class="color" style="background-color: #5AC8FA;
             "></div>
             <div class="color" style="background-color: #0579FF;
             "></div>
             <div class="color" style="background-color: #5856D6;

             "></div>
                 
             </div>
         </div>
     </div>
     
</body>
</html>
